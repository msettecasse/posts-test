<div class="example-container mat-elevation-z8">
    <h2>Lista dei Posts</h2>
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="name" matSortDisableClear matSortDirection="asc">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row"><a  [routerLink]="['/posts-details/',row.id]">{{row.id}}</a></td>
        </ng-container>
  
    
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Titolo</th>
          <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>
  
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Descrizione</th>
          <td mat-cell *matCellDef="let row">{{row.body}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/posts-details/', row.id]"></tr>
      </table>
    </div>
  </div>
